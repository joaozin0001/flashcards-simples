<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards de Perguntas e Respostas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flashcard-container">
        <div class="flashcard" id="flashcard1" onclick="flipCard(1)">
            <div class="front">
                <h2>O que é HTML?</h2>
            </div>
            <div class="back">
                <h2>HTML é uma linguagem de marcação usada para estruturar conteúdo na web.</h2>
            </div>
        </div>
        
        <div class="flashcard" id="flashcard2" onclick="flipCard(2)">
            <div class="front">
                <h2>O que é CSS?</h2>
            </div>
            <div class="back">
                <h2>CSS é uma linguagem usada para descrever a apresentação de um documento HTML.</h2>
            </div>
        </div>

        <div class="flashcard" id="flashcard3" onclick="flipCard(3)">
            <div class="front">
                <h2>O que é JavaScript?</h2>
            </div>
            <div class="back">
                <h2>JavaScript é uma linguagem de programação usada para criar interatividade em páginas web.</h2>
            </div>
        </div>
    </div>

    <script>
        function flipCard(cardNumber) {
            const flashcard = document.getElementById(`flashcard${cardNumber}`);
            flashcard.classList.toggle('flipped');
        }
    </script>
</body>
</html>
